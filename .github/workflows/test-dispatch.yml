# This is a basic workflow to help you get started with Actions

name: test

on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'specifiy which environment to run the tests on. Available values: dev, qa, staging, prod'     
        required: true
        default: 'DEV'

jobs:
  runQAtests:
    runs-on: ubuntu-latest
    env:
      ENV: ${{ github.event.inputs.environment }}
      DEV_PLATFORM_BASE_URL: "dev url"
      QA_PLATFORM_BASE_URL: "qa url"
    steps:
     - name: set environment vars
       run: |
        echo "::set-env name=PLATFORM_BASE_URL::eval echo \$${ENV}_PLATFORM"
     - name: print var
       run: echo $PLATFORM_BASE_URL
